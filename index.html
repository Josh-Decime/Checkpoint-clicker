<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <title>Document</title>
</head>

<body class="snowy-background ">

    <header class="container-fluid">
        <section class="row">
            <section class="col-12 text-center christmas-style">
                <h3 class="">Santa's Workshop Manager</h3>
                <p class="fs-5">We only have a year to make 100,000 presents! Just <span id="timer"></span> left till
                    Christmas!</p>
            </section>
        </section>

    </header>

    <main>
        <div class="container-fluid ">
            <section class="row">
                <section class="d-flex justify-content-center">
                    <img onclick="mine()" class="workshop-img-style" src="Toy-Workshop.png" alt="Toy Workshop">
                </section>
            </section>

            <section class="row justify-content-center">
                <section class="col-2 col-md-2">
                    <p class="presents-display p-2 px-3 fs-5 mdi mdi-gesture-tap"> <span id="Click Power">1</span> </p>
                </section>
                <section class="col-5 col-md-4">
                    <p class="presents-display p-2 px-3 fs-5 mdi mdi-gift"> <span id="presents">0</span>
                    </p>
                </section>
                <section class="col-2 col-md-2">
                    <p class="presents-display p-2 px-3 fs-5 mdi mdi-timer-outline"> <span id="Auto Power">0</span> </p>
                </section>
            </section>

            <section class="row christmas-style mx-2">
                <section class="col-12">
                    <section class="row">
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-6">
                                    <h3 class="mb-2">Click Upgrades</h3>
                                    <div class="d-flex">
                                        <button class="christmas-buttons mx-2 mdi mdi-gift"
                                            onclick="buyClickUpgrade('Tools')" id="Tools">5</button>
                                        <div class="ms-1">
                                            <p><b>Tools</b></p>
                                            <p class="mdi mdi-gesture-tap">+1</p>
                                        </div>
                                    </div>

                                    <div class="d-flex">
                                        <button class="christmas-buttons mx-2 mdi mdi-gift"
                                            onclick="buyClickUpgrade('Workbench')" id="Workbench">20</button>
                                        <div class="ms-1">
                                            <p><b>Workbench</b></p>
                                            <p class="mdi mdi-gesture-tap">+5</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <h3 class="mb-2">Auto Upgrades</h3>
                                    <div class="d-flex">
                                        <button class="christmas-buttons mdi mdi-gift"
                                            onclick="buyAutomaticUpgrades('Young Elf')" id="Young Elf">100</button>
                                        <div class="ms-1">
                                            <p><b>Young Elf</b></p>
                                            <p class="mdi mdi-timer-outline">+1</p>
                                        </div>
                                    </div>

                                    <div class="d-flex">
                                        <button class="christmas-buttons mdi mdi-gift"
                                            onclick="buyAutomaticUpgrades('Papa Elf')" id="Papa Elf">250</button>
                                        <div class="ms-1">
                                            <p><b>Papa Elf</b></p>
                                            <p class="mdi mdi-timer-outline">+3</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <h3>click stats</h3>
                                    <div class="d-flex justify-content-around fs-4">
                                        <p class="stat-container" id="toolQuantity">0</p>
                                        <p>Tools</p>
                                        <p class="mdi mdi-gesture-tap"></p>
                                        <p class="stat-container" id="toolMultiplier">0</p>
                                    </div>

                                    <div class="d-flex justify-content-around fs-4">
                                        <p class="stat-container" id="workshopQuantity">0</p>
                                        <p>Tools</p>
                                        <p class="mdi mdi-gesture-tap"></p>
                                        <p class="stat-container" id="workshopMultiplier">0</p>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <h3>Auto stats</h3>
                                    <div class="d-flex justify-content-around fs-4">
                                        <p class="stat-container" id="youngElfQuantity">0</p>
                                        <p>Young Elf</p>
                                        <p class="mdi mdi-timer-outline"></p>
                                        <p class="stat-container" id="youngElfMultiplier">0</p>
                                    </div>

                                    <div class="d-flex justify-content-around fs-4">
                                        <p class="stat-container" id="papaElfQuantity">0</p>
                                        <p>Papa Elf</p>
                                        <p class="mdi mdi-timer-outline"></p>
                                        <p class="stat-container" id="papaElfMultiplier">0</p>
                                    </div>
                                </div>


                            </div>


                        </div>
                    </section>
                </section>

            </section>
        </div>


    </main>

    <footer>

    </footer>


    <script src="app.js"></script>
</body>

</html>
