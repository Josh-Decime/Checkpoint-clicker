<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <title>Document</title>
</head>

<body class="container-fluid lavender-background">
    <header class="row">
        <section class="col-12 ">
            <h3 class="text-center offWhite-bg">Soul Reaper</h3>
        </section>
    </header>

    <main class="row">
        <section class="d-flex justify-content-center">
            <img onclick="mine()" class="soul-img-style" src="soul-torrent.png" alt="Soul Torrent">
        </section>
        <section>
            <p>Your Souls: <span id="souls">0</span> </p>
        </section>

        <section>
            <button class="btn btn-danger" onclick="buyClickUpgrade('Scythe')">Scythe</button>
            <button class="btn btn-danger" onclick="buyClickUpgrade('Soul Net')">Soul Net</button>
        </section>

        <section>
            <button class="btn btn-dark" onclick="buyAutomaticUpgrades('Reaper')">Scythe</button>
            <button class="btn btn-dark" onclick="buyAutomaticUpgrades('Soul Sucker')">Soul Net</button>
        </section>

    </main>

    <footer>

    </footer>


    <script src="app.js"></script>
</body>

</html>
