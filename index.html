<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <title>Document</title>
</head>

<body class="snowy-background debug">

    <header class="container-fluid">
        <section class="row">
            <section class="col-12 ">
                <h3 class="text-center christmas-style">Save Christmas</h3>
            </section>
        </section>

    </header>

    <main>
        <div class="container-fluid">
            <section class="row">
                <section class="d-flex justify-content-center">
                    <img onclick="mine()" class="workshop-img-style" src="Toy-Workshop.png" alt="Toy Workshop">
                </section>
            </section>

            <section class="row">
                <section class="d-flex justify-content-center">
                    <p class="christmas-style p-2">Your Presents: <span id="presents">0</span> </p>
                </section>
            </section>

            <section class="row">
                <section class="col-12">
                    <section class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6">
                                    <h3>Click Upgrades</h3>
                                    <button class="btn btn-danger" onclick="buyClickUpgrade('Tools')">Tools</button>
                                    <button class="btn btn-danger"
                                        onclick="buyClickUpgrade('Workbench')">Workbench</button>
                                </div>

                                <div class="col-6">
                                    <h3>Auto Upgrades</h3>
                                    <button class="btn btn-dark" onclick="buyAutomaticUpgrades('Young Elf')">Young
                                        Elf</button>
                                    <button class="btn btn-dark" onclick="buyAutomaticUpgrades('Papa Elf')">Papa
                                        Elf</button>
                                </div>

                            </div>

                        </div>

                        <div class="col-6">
                            <div class="row">
                                <div class="col-6">
                                    <h3>click stats</h3>
                                </div>

                                <div class="col-6">
                                    <h3>Auto stats</h3>
                                </div>

                            </div>


                        </div>
                    </section>
                </section>

            </section>
        </div>


    </main>

    <footer>

    </footer>


    <script src="app.js"></script>
</body>

</html>
